<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 320px;
      height: 180px;
      font-family: 'JetBrains Mono', monospace;
      background: #FFFFFF;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      position: relative;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: repeating-linear-gradient(
        90deg,
        #000 0,
        #000 2px,
        transparent 2px,
        transparent 4px
      );
    }
    
    .container {
      width: 100%;
      padding: 28px 32px 24px;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
      padding-bottom: 12px;
      border-bottom: 2px solid #000;
    }
    
    .logo-group {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .logo-mark {
      width: 24px;
      height: 24px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo-mark img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: filter 0.3s ease, opacity 0.3s ease;
    }
    
    .logo-mark img.eye-closed {
      filter: grayscale(100%) brightness(0.3);
      opacity: 0.7;
    }
    
    .title {
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #000;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      border: 2px solid #000;
      background: #E0E0E0;
      position: relative;
      flex-shrink: 0;
    }
    
    .status-dot.connected {
      background: #90EE90;
      box-shadow: 0 0 0 1px #90EE90;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .status-dot.disconnected {
      background: #FFB366;
      box-shadow: 0 0 0 1px #FFB366;
    }
    
    .connection-text {
      color: #666;
      font-weight: 500;
      white-space: nowrap;
    }
    
    .connection-text.connected {
      color: #000;
    }
    
    @keyframes pulse {
      0%, 100% { 
        opacity: 1;
        transform: scale(1);
      }
      50% { 
        opacity: 0.8;
        transform: scale(0.95);
      }
    }
    
    .control-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      background: #F8F8F8;
      border: 2px solid #000;
      margin-bottom: 16px;
      position: relative;
    }
    
    .control-section::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 4px;
      right: -4px;
      height: 2px;
      background: #000;
    }
    
    .control-section::before {
      content: '';
      position: absolute;
      top: 4px;
      bottom: -4px;
      right: -4px;
      width: 2px;
      background: #000;
    }
    
    .mode-label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: #000;
    }
    
    .switch {
      position: relative;
      width: 60px;
      height: 32px;
      cursor: pointer;
    }
    
    .switch input {
      display: none;
    }
    
    .slider {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #FFFFFF;
      border: 2px solid #000;
      transition: background-color 0.3s;
      overflow: hidden;
    }
    
    .slider::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 2px,
        rgba(0,0,0,0.03) 2px,
        rgba(0,0,0,0.03) 4px
      );
      transition: left 0.3s;
    }
    
    input:checked + .slider::after {
      left: 0;
    }
    
    .slider-handle {
      position: absolute;
      top: 4px;
      left: 4px;
      width: 22px;
      height: 22px;
      background: #000;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1;
    }
    
    /* Prevent animation on initial load */
    .no-transition .slider-handle {
      transition: none !important;
    }
    
    input:checked + .slider {
      background: #90EE90;
    }
    
    input:checked + .slider .slider-handle {
      transform: translateX(28px);
      background: #000;
    }
    
    .status-text {
      font-size: 10px;
      text-align: center;
      color: #666;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      line-height: 1.4;
    }
    
    .status-text.active {
      color: #000;
      font-weight: 600;
    }
    
    .status-text span {
      display: inline-block;
      margin: 0 4px;
      color: #000;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo-group">
        <div class="logo-mark">
          <img id="logo-icon" src="icon-128.png" alt="MagicEyes">
        </div>
        <span class="title">MagicEyes</span>
      </div>
      <div class="status-indicator">
        <div id="status-dot" class="status-dot disconnected"></div>
        <span id="connection-text" class="connection-text">Not Connected</span>
      </div>
    </div>
    
    <div class="control-section">
      <span class="mode-label" id="mode-label">OFF</span>
      <label class="switch">
        <input type="checkbox" id="power-toggle">
        <span class="slider">
          <span class="slider-handle"></span>
        </span>
      </label>
    </div>
    
    <div id="status-text" class="status-text">
      Disconnected
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
